<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=algoexpert.io">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body >
    <!-- <div>
        <p>For the uninspired....</p>
    </div> -->


    <div class="quote-container"  id="quote-container">
        <h1 class="heading">for the uninspired...</h1>
        <!-- <i class="fa-solid fa-glasses fa-5x"></i> -->
        <i class="fas fa-overline"></i>
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>

        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <ul>
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>

                <button class="sound-button" id="sound" title="Read this out!">
                    <i class="fa-solid fa-volume-high"></i>
                </button>

                <button class="copy-button" id="copy" title="Copy This!">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </ul>

            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- script -->
    <script src="script.js"></script>


</body>
</html>
